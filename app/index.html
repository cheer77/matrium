<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>


    <header class="header">
        <div class="container">
            <nav class="navigation">

                <div class="navigation__pict">
                    <img class="navigation__logo" src="images/logo.svg" alt="Logo">
                </div>

                <ul class="navigation__items">
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">work</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">fun</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">contacts</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>



    <main class="main">

        <!-- First section -->
        <section class="howdy">
            <div class="container">

                <div class="howdy__inner">

                    <div class="howdy__text-wprap">
                        <p class="howdy__title">Howdy, We`re <span>Dev &</span></p>
                        <p class="howdy__text">
                            We`re Design, Develop, BA, PM, QA and Support Team.
                            We love develop and tacos.
                        </p>

                        <p class="howdy__text-img">Follow the taco for work.</p>
                        <img class="howdy__img" src="images/takooo.png" alt="tako image">
                    </div>
                    <div class="howdy__img-wrap">
                        <div class="howdy__front">
                            <img class="howdy__img-front" src="images/first-phone.png" alt="phone image">
                        </div>
                        <div class="howdy__edge">
                            <img class="howdy__img-edge" src="images/second-phone.png" alt="phone image">
                        </div>
                    </div>

                </div>

            </div>
        </section>
        <!-- First section End -->
    </main>



    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="footer__pict">
                    <img class="footer__img" src="images/logo.svg" alt="Logo">
                </div>
                <div class="footer__social">
                    <a href="" class="footer__link-linkendin">
                        <img class="footer__linkendin" src="images/linkedin.svg" alt="Linkendin">
                    </a>
                    <a href="" class="footer__link-insta">
                        <img class="footer__insta" src="images/instagram.svg" alt="Instagram">
                    </a>
                </div>
            </div>
        </div>
    </footer>




    <script src="js/main.min.js"></script>

</body>

</html>
